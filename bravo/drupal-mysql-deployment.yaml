--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: drupal-mysql
  labels:
    app: drupal
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: drupal
      tier: mysql
  template: 
    metadata:
      labels:
        app: drupal
        tier: mysql
    spec: 
      containers: 
      - image: mysql:5.7
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: drupal-mysql-secret
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: drupal-mysql-secret
                key: MYSQL_DATABASE
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: drupal-mysql-secret
                key: MYSQL_USER
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts: 
        - mountPath: /var/lib/mysql
          name: drupal-mysql-data
          subPath: dbdata
      volumes: 
      - name: drupal-mysql-data
        persistentVolumeClaim: 
          claimName: drupal-mysql-pvc


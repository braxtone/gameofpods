---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      name: result-deployment
  template:
    metadata:
      labels:
        name: result-deployment
    spec:
      containers:
      - image: kodekloud/examplevotingapp_vote:before
        name: vote

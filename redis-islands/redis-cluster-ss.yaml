apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster

spec:
  replicas: 6
  selector:
    matchLabels:
      name: redis-cluster

  serviceName: redis-cluster
  template:
    metadata:
      labels:
        name: redis-cluster
    spec:
      containers:
      - name: redis
        image: redis:5.0.1-alpine
        command: ["/conf/update-node.sh", "redis-server", "/conf/redis.conf"]
        env:
        - name: POD_IP
          valuefrom:
            fieldRef:
              apiVersion: v1
              fieldPath: 'status.podIP'
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        volumeMounts:
        - name: conf
          mountPath: /conf
          readOnly: false
        - name: data
          mountPath: /data
          readOnly: false
      volumes:
      - name: conf
        configMap:
          name: 'redis-cluster-configmap'
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ['ReadWriteOnce']
      resources:
        requests:
          storage: 1Gi
